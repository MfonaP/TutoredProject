<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="Login.css">
    <title>User|Login</title>
</head>
<body>
    
    <div class="container">
        <div class="leftside">
            <h1>BookTech</h1>
            <h3><i>Your Digital Library</i></h3>
        </div>
        <div class="rightside">
            <div class="loginpage">
                <form>
                    <h4>User Login</h4>
                    <input type="text" placeholder="Email or Phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit"><a href="home.html" target="_blank">Login</a></button>
                </form>
                <div class="pass">
                    <p><a href="#">Forgot Password?</a></p>
                </div>
                <hr>
                <p>OR</p>
                <div class="Createaccount">
                    <button type="submit"><a href="popup.html">Create new account</a>
                </div>
                </div>
            </div>
        </div>
    </div>
    
       <script>

           const form = document.querySelector("form")

           form.addEventListener("submit",(e)=>{
            e.preventDefault()

             const email_or_phone_number = form.email_or_phone_number.value
             const password = form.password.value

             const authenticated = authentication(email_or_phone_number,password)

            if(authenticated){
           alert("correct")
           }else{
          alert("wrong")
          }
          })

          function authentication(email_or_phone_number,password){
         if(email_or_phone_number === "admin" && password === "password"){
          return true
         }else{
          return false
          }
           }
       </script>


              
        
</body>
</html>
